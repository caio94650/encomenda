  <title>Acompanhar Encomenda</title>
  <style>
    body {

    }
    .container {

      background-color: #003366;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      animation: blink 1.2s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
    .aviso {
      font-size: 12px;
      color: #444;
      margin-top: 20px;
    }
  </style>
  <script>
    function redirecionar() {
      window.location.href = "captcha.html";
    }

</head>

  <div class="container">

    </p>
  </div>
